<!DOCTYPE HTML>
<html>
<head>
    <title>My WebSocket</title>
    <script src="/js/jquery-1.10.2.min.js"></script>
</head>

<body>
<button id="openSocket">开启日志</button>
<button id="closeSocket">关闭日志</button>
<button id="cleanBtn">清屏</button>
<div id="log-container" style="height: 450px; overflow-y: scroll; background: #333; color: #aaa; padding: 10px;">
    <div id="message"></div>
</div>
</body>

<script type="text/javascript">

    // 清屏日志
    function clearContext() {
        $("#log-container div").empty();
    }

    $(document).ready(function () {
        var websocket = null;
        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
            websocket = new WebSocket("ws://127.0.0.1:8160/websocket/log");
        } else {
            alert('Not support websocket')
        }

        //连接发生错误的回调方法
        websocket.onerror = function () {
            setMessageInnerHTML("error");
        };

        //连接成功建立的回调方法
        websocket.onopen = function (event) {
            setMessageInnerHTML("open");
        }

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("close");
        }
        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function () {
            websocket.close();
        }

        //将消息显示在网页上
        function setMessageInnerHTML(innerHTML) {
            // 接收服务端的实时日志并添加到HTML页面中（error显示红色）
            if (event.data.search("ERROR") != -1) {
                $("#message").append(event.data).css("color", "#AA0000");
                $("#message").append("</br>")
            } else {
                $("#message").append(event.data).css("color", "#aaa");
                $("#message").append("</br>")
            }

            // 滚动条滚动到最低部
            $("#log-container").scrollTop($("#log-container div").height() - $("#log-container").height());
        }

        //关闭连接
        function closeWebSocket() {
            websocket.close();
        }
    });
















</script>
</html>
